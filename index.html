<!DOCTYPE html>
<html>
<head>
    <title>Syzygy CodeCamp</title>
</head>

<body style="
    font-family:Times New roman;
    background:powderblue;
">

<center>
<br><br>

<h1 style="color:white;">CodeCamp Registration</h1>

<form style="
    background:orange;
    width:380px;
    padding:25px;
    border-radius:12px;
    box-shadow:20px solid black;
">

<!-- Name -->
<label>Full Name</label><br>
<input type="text" placeholder="Enter your name" required
style="
    width:95%;
    padding:10px;
    border:1px solid black;
    border-radius:6px;
"><br><br>

<!-- Email -->
<label>Email</label><br>
<input type="email" placeholder="Enter your email" required
style="
    width:95%;
    padding:10px;
    border:1px solid black;
    border-radius:6px;
"><br><br>

<!-- Password -->
<label>Password</label><br>
<input type="password" placeholder="Create password" required
style="
    width:95%;
    padding:10px;
    border:1px solid black;
    border-radius:6px;
"><br><br>

<!-- Languages -->
<label>Choose Languages</label><br><br>

<div style="text-align:left; margin-left:20px;">

<input type="checkbox"> HTML<br>
<input type="checkbox"> CSS<br>
<input type="checkbox"> Java<br>
<input type="checkbox"> JavaScript<br>
<input type="checkbox"> C++<br>
<input type="checkbox"> C<br>

</div><br>

<!-- Button -->
<input type="submit" value="Register"
style="
    width:100%;
    padding:12px;
    font-size:16px;
    background:blue;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
">

</form>

</center>

</body>
</html>
